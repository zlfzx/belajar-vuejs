<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penulisan Template</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h1 v-once>{{ message }}</h1>
        <h1 v-html="text_html"></h1>
    </div>

    <script src="dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: "OKOKOK",
                text_html: '<span style="color:red">Hello</span>'
            }
        })
    </script>
</body>
</html>
