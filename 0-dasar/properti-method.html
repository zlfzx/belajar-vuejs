<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properti Method</title>
</head>
<body>
    <div id="app">
        <h1>{{ counter }}</h1>
        <button onclick="vm.increment()">Click Me</button>
    </div>

    <script src="dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increment () {
                    this.counter++
                }
            }
        })
    </script>
</body>
</html>
