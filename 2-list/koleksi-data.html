<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection</title>
</head>
<body>
    <div id="app">
        <table border="1">
            <tr>
                <th>Title</th>
                <th>Description</th>
            </tr>
            <tr v-for="(book, index) of books" :key="index">
                <td>
                    {{ book.title }}
                </td>
                <td>
                    {{ book.description }}
                </td>
            </tr>
        </table>
    </div>

    <script src="../dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                books: [
                    {
                        id: 99,
                        title: 'Buku A',
                        description: 'lorem ipsum dolor sit amet',
                    },
                    {
                        id: 100,
                        title: 'Buku B',
                        description: 'lorem ipsum'
                    },
                    {
                        id: 101,
                        title: 'Buku C',
                        description: 'lorem ipsum dolor'
                    }
                ]
            }
        })
    </script>
</body>
</html>
