<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State two way binding</title>
</head>
<body>
    <div id="app">

    </div>

    <script src="../dist/vue.js"></script>
    <script src="../dist/vuex.js"></script>
    <script>
        let store = new Vuex.Store({
            strict: true,
            state: {
                name: 'Zulfi'
            },
            mutations: {
                setName: (state, name) => {
                    state.name = name
                }
            },
            getters: {
                name: state => state.name
            }
        })

        new Vue({
            el: '#app',
            store,
            computed: {
                name: {
                    // return store.getters.name
                    get() {
                        return store.getters.name
                    },
                    set(value) {
                        store.commit('setName', value)
                    }
                }
            },
            template: `
                <div>
                    <input v-model="name">
                </div>
            `
        })
    </script>
</body>
</html>
