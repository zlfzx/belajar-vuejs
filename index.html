<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar VueJS</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script src="dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: "Hello World!"
            }
        })
    </script>
</body>
</html>
