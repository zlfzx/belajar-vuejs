<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div id="app">
        <form action="">
            <input type="text" name="title" v-bind:value="title" @input="title=$event.target.value">
            {{ title }}
        </form>

        <br><br>

        <form action="">
            <input type="text" name="judul" v-model="judul" placeholder="masukkan judul">
            {{ judul }} <br>
            <textarea name="deskripsi" v-model="deskripsi" placeholder="masukkan deskripsi" cols="30" rows="10"></textarea>
            {{ deskripsi }}
        </form>

        <br><br>

        <form action="">
            <input type="number" name="price" v-model.number="price">
            {{ price }} <br>
            <input type="text" name="text" v-model.trim="text" placeholder="masukkan text">
            {{ text }}
        </form>
    </div>

    <script src="../dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                title: 'Mastering',
                judul: '',
                deskripsi: '',
                price: '',
                text: ''
            }
        })
    </script>
</body>
</html>
