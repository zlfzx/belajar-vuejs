<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directive v-on</title>
</head>
<body>
    <div id="app">
        <button v-on:click="klik()">Click Me!</button>
    </div>
    
    <script src="../dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: 'OKOKOK'
            },
            methods: {
                klik(){
                    alert(this.message)
                }
            }
        })
    </script>
</body>
</html>
